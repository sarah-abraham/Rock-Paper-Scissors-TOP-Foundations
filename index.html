<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="container-title"> Rock Paper Scissors</h1>
        <div class="instructions">
            <p class="container-text">The game will have 5 rounds. You can click on the rock, paper or scissors button to play the game.</p>
        </div> 
         <div class="game-container">
            <div class="human-container">
                <p class="human-input-label"> You: </p>
                <!-- <input type="text" name="human-input" id="human-id" class="human-input">
                <br> -->
                <div class="playing-options">
                    <button class="rock-button" id="rock-button-id"> Rock </button>
                    <button class="paper-button" id="paper-button-id"> Paper </button>
                    <button class="scissors-button" id="scissors-button-id"> Scissors </button>
                </div>
            
                <div class="human-score-container">
                    <h3 class="score-label">Score: </h3>
                    <div class="human-score-card">
                        
                    </div>
                </div>
            </div>
            <div class="vertical-line">
            </div>
            <div class="computer-container">
                <p class="computer-input-label"> Computer: </p>
                <div class="computer-input" id="computer-id">
                </div>
                <div class="computer-score-container">
                    <h3 class="score-label">Score: </h3>
                    <div class="computer-score-card">
                        
                    </div>
                </div>
            </div>
           
         </div>
    </div> 
    <div class="result">
    </div>
    <script src="./index.js"> </script>
</body>
</html>
